<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kanban Board</title>
        <link rel="stylesheet" href="css/site.css">
    
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    </head>
<body>
<div class="page-content container task-has-grid">
    <a class="nav-link btn-primary rounded-pill d-flex align-items-center px-3" id="add-tasks" onclick="toggleModal()" data-bs-toggle="modal" data-bs-target="#tasksModal"> 
        <i class="icon-note m-1"></i><span class="d-none d-md-block font-14"><i class="fa fa-plus" aria-hidden="true"></i></span>
    </a>
    <div class="container">
        <div class="row align-items-center">
            <div id="todo-col" class="col-md-4 ">
                <h2>To Do</h2>
                <hr>
                <div id="todo-cards" class=""></div>
            </div>
            <div id="in-progress-col" class="col-md-4">
                <h2>In Progress</h2>
                <hr>
                <div id="in-progress-cards" class="">
                    <div class="card card-body"></div>

                </div>
            </div>
            <div id="done-col" class="col-md-4">
                <h2>Done</h2>
                <hr>
                <div id="done-cards" class="">
                    <div class="card card-body"></div>

                </div>
            </div>
        </div>
    </div>

    <!-- Modal Add tasks -->
    <div class="modal fade" id="tasksModal" tabindex="-1" role="dialog" aria-labelledby="tasksModalTitle" style="display: none;" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content border-0">
                <div class="modal-header bg-info text-white">
                    <h5 class="modal-title text-white">Add Task</h5>
                    <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                    <input id="has-task-id" style="display: none;"></input>
                </div>
                <div class="modal-body">
                    <div id="modal-error-box" class="errors"></div>
                    <div class="tasks-box">
                        <div class="tasks-content">
                            <form action="javascript:void(0);" id="tasksModalTitle">
                                <div class="row">
                                    <div class="col-md-12 mb-3">
                                        <div class="task-title">
                                            <label>Title</label>
                                            <input type="text" id="task-has-title" class="form-control" minlength="25" placeholder="Title" />
                                        </div>
                                    </div>

                                    <div class="col-md-12 mb-3">
                                        <div class="task-epic">
                                            <label>Epic</label>
                                            <input type="text" id="task-has-epic" class="form-control" minlength="25" placeholder="Epic" />
                                        </div>
                                    </div>

                                    <div class="col-md-12 mb-3">
                                        <div class="task-due-date">
                                            <label>Due Date</label>
                                            <input type="date" id="task-has-due-date" class="form-control" placeholder="Due Date" />
                                        </div>
                                    </div>

                                    <div class="col-md-12 mb-3">
                                        <div class="task-priority">
                                            <label>Priority</label>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="low-priority" checked>
                                                <label class="form-check-label" for="low-priority">
                                                  Low
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="med-priority">
                                                <label class="form-check-label" for="med-priority">
                                                  Med
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="high-priority">
                                                <label class="form-check-label" for="high-priority">
                                                  High
                                                </label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-md-12">
                                        <div class="task-description">
                                            <label>Description</label>
                                            <textarea id="task-has-description" class="form-control" minlength="60" placeholder="Description" rows="3"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-danger" data-dismiss="modal">Discard</button>
                    <button id="btn-n-add" class="btn btn-info" onclick="saveTask()">Save</button>
                </div>
            </div>
        </div>
    </div>
</div>
	
<script src="js/site.js"></script>
</body>
</html>
